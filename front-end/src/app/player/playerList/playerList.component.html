<app-header></app-header>
<h1 class="text-center mt-4">Liste de joueurs</h1>
<div class="container text-center mt-4">
  <div class="w-30">
    <button
      type="button"
      class="btn btn-primary"
      [routerLink]="['/player/create']"
    >
      Add player
    </button>
  </div>
  <div class="d-flex row justify-content-around">
    <div *ngFor="let player of playerList" class="col m4 s6" (click)="onSelectPlayer(player)">
      <!-- Font | Optional-->
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700"
      />
      <!-- Wrapper | For this page - !!ignore-->

      <!-- *** fut-player-card ***-->
      <div class="fut-player-card">
        <!-- Player Card Top-->
        <div class="player-card-top">
          <div class="player-master-info">
            <div class="player-rating"><span>97</span></div>
            <div class="player-position">
              <span>{{ player.poste }}</span>
            </div>
            <div class="player-nation">
            </div>
            <div class="player-club">
            </div>
          </div>
          <div class="player-picture">
            <img [src]="player.image" />
            <div class="player-extra"><span>4*SM</span><span>4*WF</span></div>
          </div>
        </div>
        <!-- Player Card Bottom-->
        <div class="player-card-bottom">
          <div class="player-info">
            <!-- Player Name-->
            <div class="player-name">
              <span>{{ player.name }}</span>
            </div>
            <!-- Player Features-->
            <div class="player-features">
              <div class="player-features-col">
                <span>
                  <div class="player-feature-value">97</div>
                  <div class="player-feature-title">PAC</div></span
                ><span>
                  <div class="player-feature-value">95</div>
                  <div class="player-feature-title">SHO</div></span
                ><span>
                  <div class="player-feature-value">94</div>
                  <div class="player-feature-title">PAS</div></span
                >
              </div>
              <div class="player-features-col">
                <span>
                  <div class="player-feature-value">99</div>
                  <div class="player-feature-title">DRI</div></span
                ><span>
                  <div class="player-feature-value">35</div>
                  <div class="player-feature-title">DEF</div></span
                ><span>
                  <div class="player-feature-value">68</div>
                  <div class="player-feature-title">PHY</div></span
                >
              </div>
            </div>
          
          </div>
          <!-- <button type="submit" class="btn btn-primary me-2"  (click)="deletePlayer(player)">Delete player</button> -->
        </div>
      </div>
    </div>
    
  </div>
 
</div>

<app-footer></app-footer>
